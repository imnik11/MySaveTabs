name: Build Extension

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Build extension
        run: |
          zip -r extension.zip manifest.json background.js icon.png
